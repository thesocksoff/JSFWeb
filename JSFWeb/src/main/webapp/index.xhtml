<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:tooltip />
<h:head>
	<title>JSF 2.0 Greeting</title>
</h:head>

<h:body>
	<h:form>
		<p:commandButton value="Migrate DB" update="db"
			actionListener="#{bean.migrate}" />

		<p:spacer />
		<p:spacer />

		<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
			<h:outputText id="h1" value="События" />
			<p:spacer />

			<h:inputText id="firstname" value="#{bean1.name}">
				<p:ajax update="out" event="keyup" />
			</h:inputText>
			<h:outputText id="out" value="#{bean1.name}" />

			<p:spacer />
			<p:spacer />
			<h:outputText id="h2" value="Привет из бд" />

			<p:commandButton value="Get db message" update="db"
				actionListener="#{bean.testDatabase}" />
			<h:outputText id="db" value="#{bean.name}" style="font-weight: bold" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
