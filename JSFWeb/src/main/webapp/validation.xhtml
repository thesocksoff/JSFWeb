<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" life="2000" />

		<h:panelGrid columns="2" id="pass" cellpadding="5">
			<p:outputLabel value="Login: " />
			<p:inputText id="log" value="#{getInfo.login}" />

			<h:outputText value="Password: " />
			<p:password id="pas" value="#{getInfo.password}" />

			<p:commandButton value="Login" id="login" update="growl"
				actionListener="#{getInfo.loginAction}" />
				
			<h:commandButton action="#{getInfo.getValidate}" value="SUCSESS" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
